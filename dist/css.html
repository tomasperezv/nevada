<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <!-- stylesheets -->
    <link rel="stylesheet" href="./jt-fw-2.1.118.css">
 </head>
  <body>
    <h2>JT CSS Framework 2.1.118</h2>
    <section>
      <h3>Typography</h3>
      <span class="bold">Bold</span>
    </section>
    <section>
      <h3>Components</h3>
      <span class="bold">Popup</span>
      <div id="popup" class="hidden">
        <div class="m_popup m_popup_with_header hidden" data-trigger="trigger" data-where="where">
          <div class="m_popup_with_header_header">
            <a href="#" data-where="close_modal"><small>Cerrar</small></a>
            <span>Popup header</span>
          </div>
          <div class="m_popup_with_header_content">
            <div class="m_popup_with_header_content_block">
              Popup content
            </div>
          </div>
        </div>
      </div>
      <a href="#" id="popup-example">Trigger link</a>
      <div id="cookie_consent_box"></div>
      <div id="form"></div>
      <script id="dom-builder-form" type="text/template">
        <div class="dynamic_form_container">
          <header>
            <h3 class="dynamic_form_title"></h3>
            <p class="dynamic_form_description"></p>
          </header>
          <form class="dynamic_form" action="" method=""></form>
        </div>
      </script>
      <script id="dom-builder-string" type="text/template">
        <div class="dynamic_form_field dynamic_form_field_string">
          <input class="dynamic_form_input">
          <label></label>
        </div>
      </script>
      <script type="text/javascript">
        var eventEmitted = false;
        window.addEventListener('jt-core-loaded', function() {
          if (eventEmitted) {
            return;
          }

          eventEmitted = true;
          var Loader = modulejs.require('LoaderController');
          var Trigger = modulejs.require('TriggerController');
          var loader = new Loader(
            [{ id: 'Popup', locator: '#popup',  action: 'show' }],
            new Trigger({ locator: '#popup-example' })
          );

          var CookieConsent = modulejs.require('CookieConsentController');
          var cookie = new CookieConsent({ locator: '#cookie_consent_box' });

          var FragmentFactory = modulejs.require('Builder/Factory');
          var FragmentType = modulejs.require('Builder/Type');
          FragmentFactory.create({ wrapper: '#form', data: formData, type: FragmentType.Form });
        });
      </script>
    </section>
  <script type="text/javascript" src=".././dist/jt-fw-2.1.118.core.js"></script><script type="text/javascript" src=".././dist/jt-fw-2.1.118.core-light.js"></script></body>
</html>
